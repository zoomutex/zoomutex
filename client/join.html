<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>ZooMutex Create/Join</title>
    </head>

    <body>
        <script src="scripts/join.js" type="module"></script>
        <h1 id="title">ZooMutex</h1>
        <div class="container" id="container">
            <div class="form-container log-in-container">
                <form id=>
                    <h1>Create a group video call</h1>
                    <br>
                    <h4 id="createdRoomId"></h4>

                    <button onclick="return create()">Create</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <form id="signUpForm">
                            <h1 id="headerSignup">Join a group video call</h1>
                            <br>
                            <input id="joinRoomId" placeholder="Room id..." value="" />
                            <br>
                            <button id="signUpButton" onclick="return join()">Join</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
<script>
    const createdRoomId = document.getElementById("createdRoomId");
    const customGenerationFunction = () => (Math.random().toString(36) + '0000000000000000000').substr(2, 8);

    function forward(joinRoomId) {
        location.href = `/${joinRoomId}`
    }
    function create() {
        const RoomId = customGenerationFunction()
        const joinRoomId = document.getElementById("joinRoomId")
        joinRoomId.value = RoomId
        createdRoomId.innerHTML = `Creating room : ${RoomId}<h4>Click Join</h4>`
        return false //to prevent form reload
    }
    function join() {
        const joinRoomId = document.getElementById("joinRoomId").value;
        setTimeout(forward(joinRoomId), 3000)
        return false //to prevent form reload
    }
</script>
